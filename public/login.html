<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contaner-login">
        <div class="img-box">
            <img src="auth.jpg">
        </div>
        <div class="content-box">
            <div class="form-box">
                    <h2>Seja bem-vindo</h2>
                    <form>
                        <div class="input-box">
                            <span>E-mail</span>
                            <input type="email" placeholder="Introduza o seu e-mail">
                        </div>
                        <div class="input-box">
                            <span>Palavra-passe</span>
                            <input type="password" placeholder="Introduza a sua palavra passe">
                        </div>
                        <div class="remember">
                            <label>
                                <input type="checkbox">Manter-me autenticado
                            </label>
                            <a href="#">Recuperar Palavra-passe</a>
                        </div>

                        <div class="input-box">
                            <input type="submit" value="Entrar">
                        </div>
                        
                    </form>
                    <h3>ou </h3>
                    <ul class="ul">
                        <li><img src="facebook.png"></li>
                        <li><img src="google.png"></li>
                    </ul>
                    <div class="input-box">
                            <p>Nao tens conta?<a href="#">Pode cadastrate!</a></p>
                        </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
